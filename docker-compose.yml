version: '3'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/opt/cfs/backend:rw
    ports:
      - '0.0.0.0:5000:5000'
    command: /bin/sh -c "./build.sh && python manage.py runserver 0.0.0.0:5000"
    environment:
      TZ: "Asia/Tokyo"
    restart: always
    depends_on:
      - db
  db:
    build: ./db
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/postgresql/data:rw
    ports:
      - 0.0.0.0:5432:5432
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "Asia/Tokyo"
    tty: true
  cfs-core:
    build: ./cfsCore
    volumes:
      - ./cfs:/opt/cfs/cfsCore:rw
      - .:/workspace:cached
    depends_on:
      - db
    tty: true
